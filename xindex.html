<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>This is a simple web app that can be installed on any device!</p>

    <label for="wavFile">WAV Filename:</label>
    <input type="text" id="wavFile" placeholder="Enter file name (e.g., sound.wav)">
    <br><br>
    <button onclick="playWav()">Play</button>
    <br><br>
    <audio id="audioPlayer" controls></audio>

    <script>
        function playWav() {
            const fileName = document.getElementById('wavFile').value;
            const audioPlayer = document.getElementById('audioPlayer');
            
            if(fileName) {
                audioPlayer.src = fileName;
                audioPlayer.play();
            } else {
                alert("Please enter a valid WAV filename.");
            }
        }
    </script>
  <script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
        }, function(error) {
            console.log('Service Worker registration failed:', error);
        });
    });
}
</script>

</body>
</html>
