<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <h2>Test</h2>
  <h3>Test2</h3>
  <p>This is a simple web app that can be installed on any device!</p>
      <h2>Enter WAV Filename and Play</h2>

    <label for="wavFile">WAV Filename:</label>
    <input type="text" id="wavFile" placeholder="Enter file name (e.g., sound.wav)">
    <br><br>
    <button onclick="playWav()">Play</button>
    <br><br>
    <audio id="audioPlayer" controls></audio>

    <script>
        function playWav() {
            const fileName = document.getElementById('wavFile').value;
            const audioPlayer = document.getElementById('audioPlayer');
            
            if(fileName) {
                audioPlayer.src = fileName;
                audioPlayer.play();
            } else {
                alert("Please enter a valid WAV filename.");
            }
        }
    </script>
</body>
</html>
