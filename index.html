<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Cache Test</title>
    <link rel="stylesheet" href="/wpa/assets/styles.css">
    <link rel="manifest" href="./manifest.json">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1>Play Cached WAV Files</h1>
    <button onclick="playAudio('assets/a.wav')">Play a.wav</button>
    <button onclick="playAudio('assets/b.wav')">Play b.wav</button>

    <script>        
        // Function to play audio
        function playAudio(file) {
            const audio = new Audio(file);
            audio.play();
        }
    </script>
</body>
</html>
