<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Cache Test</title>
    <link rel="stylesheet" href="styles.css">
<link rel="manifest" href="/wpa/manifest.webmanifest">
</head>
<body>
    <h1>Play Cached WAV Files</h1>
    <button onclick="playAudio('a.wav')">Play a.wav</button>
    <button onclick="playAudio('b.wav')">Play b.wav</button>

    <script>
        // Function to play audio
        function playAudio(file) {
            const audio = new Audio(file);
            audio.play();
        }
    </script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
</body>
</html>
