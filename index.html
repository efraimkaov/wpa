<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Cache Test2</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js" crossorigin="anonymous"></script>
    <script defer src="audio.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Play Cached WAV Files</h1>
    <h2>Test2</h2>
    <button onclick="playAudio('assets/a.wav')">Play a.wav</button>
    <button onclick="playAudio('assets/b.wav')">Play b.wav</button>
    <button onclick="playAudio('assets/b.ogg')">Play b.ogg</button>
    <button onclick="playAudio('assets/b.mp3')">Play b.mp3</button>

    <audio preload="auto" crossorigin="anonymous">
        <source src="assets/a.wav" type="audio/wav">
    </audio>
    <audio preload="auto" crossorigin="anonymous">
        <source src="assets/b.wav" type="audio/wav">
    </audio>
    <audio preload="auto" crossorigin="anonymous">
        <source src="assets/b.ogg" type="audio/ogg">
    </audio>
    <audio preload="auto" crossorigin="anonymous">
        <source src="assets/b.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
