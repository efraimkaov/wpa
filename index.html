<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Cache Test2</title>
    <link rel="stylesheet" href="/wpa/assets/styles.css">
    <link rel="manifest" href="/wpa/manifest.json">
    <script defer src="/wpa/app.js" crossorigin="anonymous"></script>
    <script defer src="/wpa/audio.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Play Cached WAV Files</h1>
    <button onclick="playAudio('assets/a.wav')">Play a.wav</button>
    <button onclick="playAudio('assets/b.wav')">Play b.wav</button>
    <button onclick="playAudio('assets/b.m4a')">Play b.m4a</button>
    <button onclick="playAudio('assets/b.mp3')">Play b.mp3</button>
    <button onclick="playAudio('assets/b.ogg')">Play b.ogg</button>
    <button onclick="playAudio('assets/b.wma')">Play b.wma</button>
    <audio src="a.wav" crossorigin="anonymous"  controls></audio>
    <audio src="b.wav" crossorigin="anonymous"></audio>
    <audio src="b.m4a" crossorigin="anonymous"></audio>
    <audio src="b.mp3" crossorigin="anonymous"></audio>
    <audio src="b.ogg" crossorigin="anonymous"></audio>
    <audio src="b.wma" crossorigin="anonymous"  controls>b.wma</audio>
</body>
</html>
